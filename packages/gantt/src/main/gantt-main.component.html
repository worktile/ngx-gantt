<!-- groups -->
<div class="gantt-main-groups" *ngIf="groups && groups.length > 0; else itemsTemplate" [style.width.px]="ganttRef.view.width">
  <ng-container *ngFor="let group of groups; trackBy: trackBy">
    <div class="gantt-group"></div>
    <div class="gantt-items">
      <ng-template [ngTemplateOutlet]="ganttItems" [ngTemplateOutletContext]="{ items: group.items }"></ng-template>
    </div>
  </ng-container>
</div>
<!-- items -->
<ng-template #itemsTemplate>
  <div class="gantt-main-items" [style.width.px]="ganttRef.view.width">
    <ng-template [ngTemplateOutlet]="ganttItems" [ngTemplateOutletContext]="{ items: items }"></ng-template>
  </div>
</ng-template>

<ng-template #ganttItems let-items="items">
  <ng-container *ngFor="let item of items; trackBy: trackBy">
    <div class="gantt-item">
      <gantt-bar [item]="item" [template]="barTemplate"></gantt-bar>
    </div>
    <ng-container *ngFor="let item of item.children; trackBy: trackBy">
      <ng-template [ngTemplateOutlet]="ganttItems" [ngTemplateOutletContext]="{ items: item.children }"></ng-template>
    </ng-container>
  </ng-container>
</ng-template>
