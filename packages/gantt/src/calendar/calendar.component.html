<svg [attr.width]="view.width" [attr.height]="height">
  <g>
    <text
      class="primary-text"
      *ngFor="let point of view.primaryDatePoints; trackBy: trackBy"
      [attr.x]="point.x"
      [attr.y]="point.y"
    >
      {{ point.text }}
    </text>
    <text
      *ngFor="let point of view.secondaryDatePoints; trackBy: trackBy"
      class="secondary-text"
      [class.secondary-text-weekend]="point.additions?.isWeekend"
      [attr.x]="point.x"
      [attr.y]="point.y"
    >
      {{ point.text }}
    </text>
    <g>
      <line
        *ngFor="let point of view.primaryDatePoints; let i = index; trackBy: trackBy"
        [attr.x1]="(i + 1) * view.primaryWidth"
        [attr.x2]="(i + 1) * view.primaryWidth"
        [attr.y1]="0"
        [attr.y2]="60"
        class="primary-line"
      ></line>
    </g>

    <g>
      <line
        [attr.x1]="0"
        [attr.x2]="view.width"
        [attr.y1]="headerHeight"
        [attr.y2]="headerHeight"
        class="header-line"
      ></line>
    </g>
  </g>
  <g>
    <g *ngIf="view.showTimeline">
      <line
        *ngFor="let point of view.secondaryDatePoints; let i = index; trackBy: trackBy"
        [attr.x1]="(i + 1) * view.cellWidth"
        [attr.x2]="(i + 1) * view.cellWidth"
        [attr.y1]="0"
        [attr.y2]="'100%'"
        class="secondary-line"
      ></line>
      <line
        *ngFor="let point of view.primaryDatePoints; let i = index; trackBy: trackBy"
        [attr.x1]="(i + 1) * view.primaryWidth"
        [attr.x2]="(i + 1) * view.primaryWidth"
        [attr.y1]="0"
        [attr.y2]="'100%'"
        class="primary-line"
      ></line>
    </g>
    <g *ngIf="view.showWeekBackdrop">
      <g *ngFor="let point of view.secondaryDatePoints; let i = index; trackBy: trackBy">
        <rect
          *ngIf="point.additions?.isWeekend"
          [attr.x]="i * view.cellWidth"
          [attr.y]="0"
          [attr.width]="view.cellWidth"
          [attr.height]="'100%'"
          class="secondary-backdrop"
        ></rect>
      </g>
    </g>
    <g>
      <polygon *ngIf="todayPoint" class="today-line-angle" [attr.points]="todayPoint.angle" />
      <line
        *ngIf="todayPoint"
        [attr.x1]="todayPoint.x"
        [attr.x2]="todayPoint.x"
        [attr.y1]="0"
        [attr.y2]="'100%'"
        class="today-line"
      ></line>
    </g>
  </g>
</svg>
