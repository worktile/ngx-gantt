<div class="gantt-calendar-today-overlay" [style.width.px]="view.width">
  <span class="today-rect" [hidden]="ganttUpper.viewType() !== viewTypes.day"> </span>
</div>
<svg [attr.width]="view.width" [attr.height]="ganttUpper.styles().headerHeight">
  <g>
    @for (tick of view.unitTicks; track tick.x) {
      @if (tick.fill) {
        <rect
          [attr.x]="$index * view.unitWidth"
          y="0"
          [attr.width]="view.unitWidth"
          [attr.height]="ganttUpper.styles().headerHeight"
          [attr.fill]="tick.fill"
        />
      }
      <text
        class="secondary-text"
        [ngStyle]="tick.style"
        [class.today]="tick.additions?.isToday"
        [class.weekend]="tick.additions?.isWeekend"
        [attr.x]="tick.x"
        [attr.y]="tick.y"
      >
        {{ tick.text }}
      </text>
    }

    @for (tick of view.periodTicks; track tick.x) {
      <text
        class="primary-text"
        [ngStyle]="tick.style"
        [class.today]="tick.additions?.isToday"
        [class.weekend]="tick.additions?.isWeekend"
        [attr.x]="tick.x"
        [attr.y]="tick.y"
      >
        {{ tick.text }}
      </text>
    }

    <g>
      @for (tick of view.periodTicks; track tick?.x) {
        @let rightX = tick?.rightX ?? ($index + 1) * view.periodWidth;
        <line [attr.x1]="rightX" [attr.x2]="rightX" [attr.y1]="0" [attr.y2]="ganttUpper.styles().headerHeight" class="primary-line"></line>
      }
    </g>

    <g>
      <line
        [attr.x1]="0"
        [attr.x2]="view.width"
        [attr.y1]="ganttUpper.styles().headerHeight"
        [attr.y2]="ganttUpper.styles().headerHeight"
        class="header-line"
      ></line>
    </g>
  </g>
</svg>
