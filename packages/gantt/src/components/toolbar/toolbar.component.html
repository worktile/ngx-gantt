<div class="toolbar-container">
  <div class="toolbar-views" *ngIf="ganttUpper.toolbarOptions?.showViewSwitcher && views.length">
    <div
      class="toolbar-view"
      *ngFor="let view of views"
      [class.active]="view.value === this.ganttUpper.viewType"
      (click)="selectView(view.value)"
    >
      {{ view.name }}
    </div>
  </div>
  <ng-template [ngTemplateOutlet]="template"></ng-template>
</div>
