<div class="gantt-side gantt-side-has-shadow" [style.width.px]="300">
  <div class="gantt-side-container">
    <div class="gantt-flat-side-header">
      {{ sideTitle }}
    </div>
    <div class="gantt-flat-side-body">
      <div
        class="gantt-flat-side-group"
        *ngFor="let group of groups; trackBy: trackBy"
        [style.height.px]="(group.mergedItems.length) * styles.lineHeight"
      >
        <ng-template [ngTemplateOutlet]="groupTemplate" [ngTemplateOutletContext]="{ group: group.origin }"></ng-template>
      </div>
    </div>
  </div>
</div>
<div class="gantt-container">
  <gantt-calendar-overlay></gantt-calendar-overlay>
  <gantt-drag-backdrop></gantt-drag-backdrop>
  <div class="gantt-main">
    <div class="gantt-main-container">
      <!-- groups -->
      <div class="gantt-main-groups" *ngIf="groups && groups.length > 0" [style.width.px]="view.width">
        <ng-container *ngFor="let group of groups; trackBy: trackBy">
          <div class="gantt-flat-group">
            <ng-container *ngFor="let items of group.mergedItems">
              <div class="gantt-flat-items" [style.height.px]="styles.lineHeight">
                <ng-container *ngFor="let item of items; trackBy: trackBy">
                  <gantt-bar [item]="item" [template]="barTemplate" (barClick)="barClick.emit($event)"></gantt-bar>
                </ng-container>
              </div>
            </ng-container>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
