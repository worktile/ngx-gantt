<ngx-gantt>
  <ng-template #columns>
    <ngx-gantt-column title="">
      <ng-template #cell></ng-template>
    </ngx-gantt-column>
  </ng-template>
  <ng-template #group let-group="group"></ng-template>
  <ng-template #bar let-item="item"></ng-template>
</ngx-gantt>

<ngx-gantt-flat></ngx-gantt-flat>

<div class="gantt">
  <div class="gantt-side">
    <div class="gantt-side-container"></div>
  </div>
  <div class="gantt-main">
    <div class="gantt-main-container"></div>
  </div>
</div>
